<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Membresía</title>
  <style>
    /* Estilos generales para el cuerpo */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    /* Estilos para el contenedor de membresía */
    .membership-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
      text-align: center;
      position: relative;
    }
    /* Estilos para el título de membresía */
    .membership-container h2 {
      margin: 10px 0;
      font-size: 24px;
    }
    /* Estilos para los párrafos de membresía */
    .membership-container p {
      margin: 5px 0;
      color: #666;
      padding: 20px;
      box-sizing: border-box;
      max-width: 100%;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin: 10px 0;
      box-sizing: border-box;
    }
    /* Estilos para los botones de membresía */
    .membership-container button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 5px;
      flex: 1 1 calc(50% - 10px); /* Ajuste para que los botones ocupen el mismo tamaño */
    }
    .membership-container button:hover {
      background-color: #0056b3;
    }
    /* Estilos para el ícono de retroceso */
    .back-button {
      position: absolute;
      top: 10px;
      left: 5px;
      background-color: transparent;
      border: none;
      cursor: pointer;
    }
    .back-button img {
      width: 15px;
      height: 15px;
      filter: brightness(0); /* Hace la imagen negra */
    }
  </style>
</head>
<body>
  <div class="membership-container">
    <button class="back-button" onclick="goBack()">
      <img src="https://www.hlsholding.com/image/undo.png" alt="Retroceder">
    </button>
    <h2>Membresía</h2>
    <p>Elige el plan que mejor se adapte a tus necesidades.</p>
    <div class="button-container">
      <button onclick="selectMembership('basic')">Básica</button>
      <button onclick="selectMembership('student')">Estudiantil</button>
      <button onclick="selectMembership('standard')">Estándar</button>
      <button onclick="selectMembership('premium')">Premium</button>
    </div>
  </div>

  <script>
    // Función para retroceder
    function goBack() {
      window.history.back();
    }

    // Función para seleccionar membresía
    function selectMembership(plan) {
      console.log("Plan seleccionado: " + plan);
      // Aquí puedes agregar la lógica para manejar la selección del plan
    }
  </script>
</body>
</html>
