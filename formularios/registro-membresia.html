<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Membresía</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Registro de Membresía</h2>
        <form id="membresiaForm">
            <div class="mb-3">
                <label for="cedulaUsuario" class="form-label">Cédula del Usuario</label>
                <input type="number" class="form-control" id="cedulaUsuario" name="cedulaUsuario" required>
            </div>
            <div class="mb-3">
                <label for="tipoMembresia" class="form-label">Tipo de Membresía</label>
                <select class="form-select" id="tipoMembresia" name="tipoMembresia" required>
                    <option value="Mensual">Mensual</option>
                    <option value="Trimestral">Trimestral</option>
                    <option value="Anual">Anual</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
                <input type="date" class="form-control" id="fechaInicio" name="fechaInicio" required>
            </div>
            <div class="mb-3">
                <label for="fechaFin" class="form-label">Fecha de Fin</label>
                <input type="date" class="form-control" id="fechaFin" name="fechaFin" required>
            </div>
            <div class="mb-3">
                <label for="costo" class="form-label">Costo</label>
                <input type="number" step="0.01" class="form-control" id="costo" name="costo" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar Membresía</button>
        </form>
    </div>

    
</body>
</html>
